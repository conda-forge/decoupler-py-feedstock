{% set name = "decoupler" %}
{% set conda_package_name = "decoupler-py" %}
{% set version = "2.0.3" %}

package:
  name: {{ conda_package_name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/decoupler-{{ version }}.tar.gz
  sha256: b9b5215f2ae15f40743eb8eb8e9ced1d84621f02e043bc2c292ecc812c412042

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - scanpy
    - docrep
    - xgboost
    - requests
    - marsilea
    - adjusttext
    - python-igraph
    - ipywidgets

test:
  imports:
    - decoupler
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/saezlab/decoupler-py
  summary: Ensemble of methods to perform enrichment analysis from omics data
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - PauBadiaM

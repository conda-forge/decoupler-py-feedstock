{% set name = "decoupler" %}
{% set conda_package_name = "decoupler-py" %}
{% set version = "2.1.0" %}

package:
  name: {{ conda_package_name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/decoupler-{{ version }}.tar.gz
  sha256: e64a93f407d7721d44f40bb85748f6a11a26540ca32e5d89c043431083e704a2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - scanpy
    - docrep
    - xgboost
    - requests
    - marsilea
    - adjusttext
    - python-igraph
    - ipywidgets
    - dcor

test:
  imports:
    - decoupler
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/scverse/decoupler
  summary: Ensemble of methods to perform enrichment analysis from omics data
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - PauBadiaM

{% set name = "decoupler" %}
{% set conda_package_name = "decoupler-py" %}
{% set version = "2.0.0" %}

package:
  name: {{ conda_package_name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/decoupler-{{ version }}.tar.gz
  sha256: 326b4b35ca902e728fa223cb7a4eb75fe3f32d6fa14436bb0e56e33d29f59f80

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry
  run:
    - python >={{ python_min }}
    - scikit-learn
    - igraph
    - adjusttext >=1.1.1
    - pydeseq2 <0.5.0
    - marsilea >=0.4.5
    - scanpy

test:
  imports:
    - decoupler
  commands:
    - pip check
  requires:
    - pip
    - poetry
    - python {{ python_min }}

about:
  home: https://github.com/saezlab/decoupler-py
  summary: Ensemble of methods to perform enrichment analysis from omics data
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - PauBadiaM

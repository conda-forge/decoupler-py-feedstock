{% set name = "decoupler" %}
{% set conda_package_name = "decoupler-py" %}
{% set version = "2.0.7" %}

package:
  name: {{ conda_package_name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/decoupler-{{ version }}.tar.gz
  sha256: 6ac8aa3abbe6954b9acb1ec91c0ef915217df0f41c9b382333bbed2b39c24d9d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - scanpy
    - docrep
    - xgboost
    - requests
    - marsilea
    - adjusttext
    - python-igraph
    - ipywidgets
    - dcor

test:
  imports:
    - decoupler
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/scverse/decoupler
  summary: Ensemble of methods to perform enrichment analysis from omics data
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - PauBadiaM
